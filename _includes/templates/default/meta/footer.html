{% if jekyll.environment == "production" %}
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-{{site.analytics_id}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-{{site.analytics_id}}');
</script>
{% endif %}
