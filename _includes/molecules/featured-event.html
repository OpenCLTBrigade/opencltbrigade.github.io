<div id="featured-event" style="background-image: url('{{include.background_image}}');">
  <div class="featured-event-overlay">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h1>{{include.headline}}</h1>
          {% if include.date %}
          <h2>{{include.date}}</h2>
          {% endif %} {% if include.description %}
          <p class="lead">{{include.description}}</p>
          {% endif %}
          <a class="btn btn-lg btn-primary" href="{{include.href}}" target="_blank" alt="Click here to RSVP">
            Click here to RSVP
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
